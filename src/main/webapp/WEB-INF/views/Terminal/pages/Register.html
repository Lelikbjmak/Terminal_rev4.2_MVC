        <img  id="backg1" src="/Terminal/pics/ocean.jpg">

<div class="ov" id="ovvv"></div>

    <form>  <!-- Enter th:method and th:action -->
        <div class="register-form" id="user">

            <div class="Mainreg"><h2>Registration</h2></div>

            <label><b>Login</b></label>
            <div class="r1"><input type="text" id="login" ></div>

            <label><b>Password</b></label>
            <div class="r1"><input type="password"  id="password" ></div>

            <button class="butregister" onclick="openclientregform();">Continue</button>
        </div>
    </form>

<button id="butp" onclick="openclientregform();" >Press</button>
<script src="/Terminal/js/clientregformopen.js"></script>



<form id="register" th:method="POST" th:action="@{/Barclays/client/add}" th:object="${client}">
    <div class="register-form" id="client">

        <div class="Mainreg"><h2>Registration</h2></div>

        <label><b>Full name</b></label>
        <div class="r1"><input type="text" th:field="*{name}" id="name" placeholder="Name Surname" ></div>

        <label><b>Passport</b></label>
        <div class="r1"><input type="text" th:field="*{passport}" id="passport" placeholder="Passport number" required pattern="^[A-Z]{2}\d{7}$"></div>

        <label for="bday"><b>Birth</b></label>
        <div class="r1"><input type="date" th:field="*{birth}" id="bday"></div>

        <label for="phone"><b>Phone number</b></label>
        <div class="r1"><input type="tel" th:field="*{phone}" id="phone"  required placeholder="Phone"></div>

        <button type="submit" class="butregister" >Register</button>
    </div>
</form>

<script src="/Terminal/js/clientformregclose.js"></script>
