<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/Terminal/css/style.css">
  <link rel="shortcut icon" href="/Terminal/logo/barclays.png" type="image/png">

</head>

<body>
<header class="hh1">

    <div class="menuaut">
        <a href="/Barclays"><img class="logomenu" src="/Terminal/logo/BarclaysPLC.png"></a>
    </div>

    <div class="backk">
        <img id="im" src="/Terminal/pics/group.png">
    </div>

    <div class="heading">

        <div id="v1">
            Carry
        </div>

        <div id="v2">
            your
        </div>

        <div id="v3">
            future!
        </div>

        <div id="v4">Sharp minds, Sharp opportunities</div>
        <div id="v5">Thousands of possibilities. Get yours</div>
        <div id="v6">We bring good things to life</div>
        <div id="v7">What do you want to accomplish today?</div>
    </div>
</header>


<div class="box">
    <form class="aut" th:action="@{/Barclays/authorisation}"  th:method="post" id="aut">

        <div class="error" th:if="${param.error}">
            Invalid Username or password
        </div>


        <label for="login" >Login</label>
        <div class="r2">
            <input id="login" type="text" placeholder="login" name="username">
        </div>

        <label for="password">Password</label>
        <div class="r2">
            <input id="password" type="password" placeholder="*************" name="password">
        </div>
        <button class="buttonlogin" id="loggin">Submit</button>
    </form>
</div>

</body>
</html>
